<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style>

#lowercase-k {
  width:400px;
  height:500px;
  border: 1px  ;
  position:relative;
}

.vl {
  border-left: 100px solid black;
  height: 500px;
  width:700px;
  border-radius: 15px 50px 30px;
}
#zhi{
   border-left: 50px solid white;
  height: 400px;
  width:500px;
  margin-top: 60px;
  position:absolute;
  margin-left:40px;
  z-index:10;
}

.line{
  height: 500px;
  width:700px;
  margin-top:-240px;
  margin-left:40px;
  border-radius: 15px 50px 30px;

}
#xian{
  height: 500px;
  width:700px;
  margin-top:-1100px;
  margin-left:-50px;
  position:absolute;
  transform:rotate(270deg);
  border-radius: 15px 50px 30px;
}
</style>

<body>
    <!--your code goes here-->
<div id="lowercase-k">

  <div id="zhi" class="vl"></div>

  <div class="vl"></div>

  <svg class="line" height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:80" />
  </svg>

  <svg id="xian" class="line" height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:80" />
  </svg>
</div>

</body>
</html>
