<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<style>
    body {background: gray;}

.nyy {
 height: 300px;	
 overflow: hidden;
 position: relative;
}
.nyy h1 {
 font-size: 13em;
 color: black;
 position: relative;
 width: 100%;
 height: 100%;
 margin-top: 10px;
 line-height: 150px;
 text-align: center;
 transform:translateX(100%);
 animation: nyy linear infinite;
}
/* Move it (define the animation) */
@keyframes nyy {
 0%   { 
 transform: translateX(100%); 		
 }
 100% { 
 transform: translateX(-440%); 
 }
}
</style>

<script>
$(function() {

var url = 'http://api.openweathermap.org/data/2.5/weather?id=5128581&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var windspeed = data.wind.speed;
    console.log(windspeed);
        if (windspeed <= 1.9){
            $(".nyy h1").css("animation-duration", "3s");
        } else if (windspeed <= 2.9){
            $(".nyy h1").css("animation-duration", "8s");
        } else if (windspeed <= 3.9){
            $(".nyy h1").css("animation-duration", "13s");
    	}else if (windspeed <= 4.9){
            $(".nyy h1").css("animation-duration", "20s");
    	}else if (windspeed <= 5.9){
            $(".nyy h1").css("animation-duration", "25s");
    	}else if (windspeed <= 6.9){
            $(".nyy h1").css("animation-duration", "30s");
      }else if (windspeed <= 7.9){
            $(".nyy h1").css("animation-duration", "35s");
      }else if (windspeed <= 8.9){
            $(".nyy h1").css("animation-duration", "40s");
      }else if (windspeed <= 9.9){
            $(".nyy h1").css("animation-duration", "45s");
      }
    });
});

//temp
$(function() {

var url = 'http://api.openweathermap.org/data/2.5/weather?id=5128581&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var temp = data.main.temp;
    console.log(temp);
        if (temp <= 5){
            $("body").css("background-color", "#40FF7F");
        } else if (temp <= 10){
            $("body").css("background-color", "#3A9A20");
        } else if (temp <= 15){
            $("body").css("background-color", "#FFFC86");
      }else if (temp <= 20){
            $("body").css("background-color", "#FCECA4");
      }else if (temp <= 25){
            $("body").css("background-color", "#FF9C15");
      }else if (temp <= 30){
            $("body").css("background-color", "#CE2115");
      }else if (temp <= 35){
            $("body").css("background-color", "#860100");
      }
    });
});
</script>

</div>

</body>
</html>
