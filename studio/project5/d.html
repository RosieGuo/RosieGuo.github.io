<!DOCTYPE html>
<html>
<head>
  <title></title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script src="api.js" type="text/javascript"></script>
              <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<style>
.l-wrapper {
  padding: 2vw;
}

.button {
  overflow: hidden;
  position: relative;
  box-sizing: border-box;
  height: 70vh;
  min-height: 5vw;
  padding: 12vw;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 700;
  line-height: 1.2;
  font-size:12vw;
  cursor: pointer;
  transition: background-color 0.4s, color 0.4s;
  vertical-align: top;
  color: #3498DA;
  border: 0;
  z-index: 10;
  margin-left: 8vw;
    margin-top: -10vw;

}
.button:hover {
  text-shadow: 2px 2px 0 #FFE3BD, 3px 3px 0 #FFE3BD, 4px 4px 0 #FFE3BD, 5px 5px 0 #FFE3BD, 6px 6px 0 #FFE3BD;
}

.button:active {
  color: #4d4d4d;
  background-color: #807da7;
}

.button__top-text.is-visible {
  position: relative;
  top: 0;
}

.button__bottom-text.is-hidden {
  position: absolute;
  top: 100vw;
  right: 0;
  left: 0;
}

.button-transition-text .button__bottom-text,
.button-transition-text .button__top-text {
  transition: top 0.4s, margin-top 0.4s;
}

.button-transition-text:hover .button__bottom-text.is-hidden {
  top: 12vw;
  margin-top: -3vw;
}

.button-transition-text:hover .button__top-text.is-visible {
  top: -70vw;
}
div {
  transition: .5s ease-in-out;
}
.box {
  width: 100vw; 
  margin: 0 auto 40px; 
  position: relative;
}
.seven {
  width: 105vw;
  height: 300vh;
  margin: 0 auto;
  background-color: white;
  background-image: -webkit-radial-gradient(#9ed8d3 2px, rgba(255,0,0,0) 3px);
  background-image: -o-radial-gradient(#9ed8d3 2px, rgba(255,0,0,0) 3px);
  background-image: radial-gradient(#9ed8d3 2px, transparent 3px);
  background-size: 10px 10px;
  margin-top:-100vw;
  margin-left: -6vw;
}
.seven:hover {
  background-size: 20px 20px;
}
</style>
<script>
//temp
$(function() {

var url = 'https://api.openweathermap.org/data/2.5/weather?id=1273294&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var temp = data.main.temp;
    console.log(temp);
        if (temp <= 5){
            $(".seven").css("background-color", "#40FF7F");
        } else if (temp <= 10){
            $(".seven").css("background-color", "#3A9A20");
        } else if (temp <= 15){
            $(".seven").css("background-color", "#FFFC86");
      }else if (temp <= 20){
            $(".seven").css("background-color", "#FCECA4");
      }else if (temp <= 25){
            $(".seven").css("background-color", "#FF9C15");
      }else if (temp <= 30){
            $(".seven").css("background-color", "#CE2115");
      }else if (temp <= 35){
            $(".seven").css("background-color", "#860100");
      }
    });
});

//humidity
$(function() {

var url = 'https://api.openweathermap.org/data/2.5/weather?id=1273294&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var humidity = data.main.humidity;
    console.log(humidity);
        if (humidity <= 10){
            $(".button").css("color", "rgb(255, 255, 255)");
        } else if (humidity <= 20){
            $(".button").css("color", "rgb(240, 240, 240)");
        } else if (humidity <= 30){
            $(".button").css("color", "rgb(230, 230, 230)");
      }else if (humidity <= 40){
            $(".button").css("color", "rgb(200, 200, 200)");
      }else if (humidity <= 50){
            $(".button").css("color", "rgb(180, 180, 180)");
      }else if (humidity <= 60){
            $(".button").css("color", "rgb(160, 160, 160)");
      }else if (humidity <= 70){
            $(".button").css("color", "rgb(120, 120, 120)");
      }else if (humidity <= 80){
            $(".button").css("color", "rgb(100, 100, 100)");
      }else if (humidity <= 90){
            $(".button").css("color", "rgb(60, 60, 60)");
      }else if (humidity <= 100){
            $(".button").css("color", "rgb(0, 0, 0)");
      }
    });
});


</script>
<body>
<article class="l-wrapper">

<div class="delhi"><a href="delhii.html">

    <button type="button" class="button button-transition-text">
      <span class="button__top-text is-visible">
DELHI     
      </span>
      <span class="button__bottom-text is-hidden">
MAKE A PIC      </span>
    </button></a>
  </div>

<div class="delhi tooltip" id="delhi-Select">

  <div class="delhi">
<h4><a href="delhi.html" style=" text-decoration:none">DELHI</h4>
  </div>

   <span class="p4 tooltiptext"></span>
   
</div>

  <div class="box"><div class="seven"><kbd></kbd></div></div>


</div>
</div>
</body>
</html>
