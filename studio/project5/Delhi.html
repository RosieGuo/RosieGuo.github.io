<!DOCTYPE html>
<html>
<head>
	<title></title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Marcellus+SC');

.Delhi {
 height: 300px;	
 overflow: hidden;
 position: relative;
}
.Delhi h1 {
font-family: 'Marcellus SC', serif;
 font-size: 30em;
 color: black;
 position: absolute;
 width: 100%;
 height: 100%;
 margin-top: 120px;
 line-height: 50px;
 text-align: center;
 transform:translateX(100%);
 animation: Delhi linear infinite;
 transition: color 2s ease-out;

}
/* Move it (define the animation) */
@keyframes Delhi {
 0%   { 
 transform: translateX(100%); 		
 }
 100% { 
 transform: translateX(-220%); 
 }
}
</style>

<script>
$(function() {

var url = 'http://api.openweathermap.org/data/2.5/weather?id=1273294&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var windspeed = data.wind.speed;
    console.log(windspeed);
        if (windspeed <= 1.9){
            $(".Delhi h1").css("animation-duration", "3s");
        } else if (windspeed <= 2.9){
            $(".Delhi h1").css("animation-duration", "8s");
        } else if (windspeed <= 3.9){
            $(".Delhi h1").css("animation-duration", "15s");
    	}else if (windspeed <= 4.9){
            $(".Delhi h1").css("animation-duration", "20s");
    	}else if (windspeed <= 5.9){
            $(".Delhi h1").css("animation-duration", "25s");
    	}else if (windspeed <= 6.9){
            $(".Delhi h1").css("animation-duration", "30s");
      }else if (windspeed <= 7.9){
            $(".Delhi h1").css("animation-duration", "35s");
      }else if (windspeed <= 8.9){
            $(".Delhi h1").css("animation-duration", "40s");
      }else if (windspeed <= 9.9){
            $(".Delhi h1").css("animation-duration", "45s");
      }
    });
});

//temp
$(function() {

var url = 'http://api.openweathermap.org/data/2.5/weather?id=1273294&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var temp = data.main.temp;
    console.log(temp);
        if (temp <= 5){
            $("body").css("background-color", "#40FF7F");
        } else if (temp <= 10){
            $("body").css("background-color", "#3A9A20");
        } else if (temp <= 15){
            $("body").css("background-color", "#FFFC86");
      }else if (temp <= 20){
            $("body").css("background-color", "#FCECA4");
      }else if (temp <= 25){
            $("body").css("background-color", "#FF9C15");
      }else if (temp <= 30){
            $("body").css("background-color", "#CE2115");
      }else if (temp <= 35){
            $("body").css("background-color", "#860100");
      }
    });
});

//humidity
$(function() {

var url = 'http://api.openweathermap.org/data/2.5/weather?id=1273294&units=metric&APPID=5b80cfe53a315fdfa9f5d600e141354e'

  $.get(url, function(data) {

var humidity = data.main.humidity;
    console.log(humidity);
        if (humidity <= 10){
            $(".Delhi h1").css("color", "rgb(255, 255, 255)");
        } else if (humidity <= 20){
            $(".Delhi h1").css("color", "rgb(240, 240, 240)");
        } else if (humidity <= 30){
            $(".Delhi h1").css("color", "rgb(230, 230, 230)");
      }else if (humidity <= 40){
            $(".Delhi h1").css("color", "rgb(200, 200, 200)");
      }else if (humidity <= 50){
            $(".Delhi h1").css("color", "rgb(180, 180, 180)");
      }else if (humidity <= 60){
            $(".Delhi h1").css("color", "rgb(160, 160, 160)");
      }else if (humidity <= 70){
            $(".Delhi h1").css("color", "rgb(120, 120, 120)");
      }else if (humidity <= 80){
            $(".Delhi h1").css("color", "rgb(100, 100, 100)");
      }else if (humidity <= 90){
            $(".Delhi h1").css("color", "rgb(60, 60, 60)");
      }else if (humidity <= 100){
            $(".Delhi h1").css("color", "rgb(0, 0, 0)");
      }
    });
});
</script>
<body>
<div class="Delhi"><a href="delhii.html">
	<h1>DELHI</h1></a>
</div>

</body>
</html>
